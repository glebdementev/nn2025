
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .axis-label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .bar-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }
      .tick-label { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .y-tick-label { font-family: Arial, sans-serif; font-size: 11px; text-anchor: end; }
    </style>
  </defs>
  <g transform="translate(60,50)">
    
    <!-- Chart title -->
    <text x="255" y="-20" class="title">Survival Rate by Gender</text>
    
    <!-- Bars -->
    
      <rect x="60" y="235.21663778162912" 
            width="135" height="54.78336221837088"
            fill="#3498db" stroke="#333" stroke-width="1"/>
      
      <text x="127.5" y="255.21663778162912"
            class="bar-label">18.9%</text>
      
      <text x="127.5" y="315" class="tick-label">Male</text>
      
      <text x="127.5" y="330" class="tick-label" font-size="10px">
        109/577 survived
      </text>
    
      <rect x="315" y="74.80891719745225" 
            width="135" height="215.19108280254775"
            fill="#e74c3c" stroke="#333" stroke-width="1"/>
      
      <text x="382.5" y="94.80891719745225"
            class="bar-label">74.2%</text>
      
      <text x="382.5" y="315" class="tick-label">Female</text>
      
      <text x="382.5" y="330" class="tick-label" font-size="10px">
        233/314 survived
      </text>
    
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="290" stroke="#333" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="0" y1="290" x2="510" y2="290" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis ticks and labels -->
    
      <line x1="-5" y1="290" x2="0" y2="290" stroke="#333"/>
      <text x="-10" y="294" class="y-tick-label">0%</text>
    
      <line x1="-5" y1="232" x2="0" y2="232" stroke="#333"/>
      <text x="-10" y="236" class="y-tick-label">20%</text>
    
      <line x1="-5" y1="174" x2="0" y2="174" stroke="#333"/>
      <text x="-10" y="178" class="y-tick-label">40%</text>
    
      <line x1="-5" y1="116" x2="0" y2="116" stroke="#333"/>
      <text x="-10" y="120" class="y-tick-label">60%</text>
    
      <line x1="-5" y1="58" x2="0" y2="58" stroke="#333"/>
      <text x="-10" y="62" class="y-tick-label">80%</text>
    
      <line x1="-5" y1="0" x2="0" y2="0" stroke="#333"/>
      <text x="-10" y="4" class="y-tick-label">100%</text>
    
    
    <!-- Axis titles -->
    <text transform="rotate(-90)" x="-145" y="-35" class="axis-label">Survival Rate</text>
    <text x="255" y="345" class="axis-label">Gender</text>
  </g>
</svg>